{% extends 'layouts/default.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block styles %}
        <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
<style>
    body {
    background-color: #f7f6f6
}

.card {
    border: none;
    box-shadow: 5px 6px 6px 2px #e9ecef;
    border-radius: 4px
}

.dots {
    height: 4px;
    width: 4px;
    margin-bottom: 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block
}

.badge {
    padding: 7px;
    padding-right: 9px;
    padding-left: 16px;
    box-shadow: 5px 6px 6px 2px #e9ecef
}

.user-img {
    margin-top: 4px
}

.check-icon {
    font-size: 17px;
    color: #c3bfbf;
    top: 1px;
    position: relative;
    margin-left: 3px
}

.form-check-input {
    margin-top: 6px;
    margin-left: -24px !important;
    cursor: pointer
}

.form-check-input:focus {
    box-shadow: none
}

.icons i {
    margin-left: 8px
}

.reply {
    margin-left: 12px
}

.reply small {
    color: #b7b4b4
}

.reply small:hover {
    color: green;
    cursor: pointer
}
</style>
{% endblock styles %}
{% block body %}

   <!-- Main Body -->
<section>
   <div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="headings d-flex justify-content-between align-items-center mb-3">
                <h5> comments</h5>
            </div>
            {% for liste in commentaire%}
            <div class="card p-3 mt-2">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="user d-flex flex-row align-items-center"> <img src="https://unghanen.dk/wp-content/uploads/2019/01/icon-person-man_man.png" width="30" class="user-img rounded-circle mr-2"> <span><small class="font-weight-bold text-primary">Anonymous #{{liste.id}}</small> <small class="font-weight-bold"> </small></span> </div> <small>{{liste.datecreation}}</small>
                </div>
                <div class="action d-flex justify-content-between mt-2 align-items-center">
                    <div class="reply px-4"> <span>message:</span> <small>{{liste.message}}</small>  </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</section>
{% endblock body %}
