


{% extends ('layouts/default.html') %}

{% block content %}
      <div class="container">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for message in massages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
{% endblock  %}
