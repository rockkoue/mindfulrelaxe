{% extends 'layouts/default.html' %}
{% block styles %}
        <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
{% endblock styles %}
{% block body %}
        <div class="container">
            <div class="wrapper">
                <div class="login" style="  background-color: rgb(17, 105, 105); ">
                    <form method="POST" action="/register" id="formular">
                        <input type="hidden" name="goal" value="add_register">
                        <img src="../../../static/img/undraw_male_avatar_323b.svg" alt="" width="100px" height="100px"
                            style="margin-left: 40% !important;margin-right: 40% !important;">

                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label text-white">Login</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="login" name="login">
                            </div>
                        </div><br>

                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label text-white">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="Password" name="password">
                            </div>
                        </div><br>

                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label text-white"> confirm
                                Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="confPassword" name="confpassword">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="sendlogin" style="float:right;">
                            Register
                        </button>
                    </form>
                </div>

                <div class="info" style="border-radius: 1px;">
                    <p><img src="../../../static/img/undraw_checkacound.svg" style="width: 100%;height:100%" alt=""></p>
                </div>
            </div>

        </div>
{% endblock body %}


<script src="url_for('static',filename='js/register.js')"></script>
